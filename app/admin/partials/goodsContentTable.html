<div class="form-group form-horizontal" style="margin-top: 10px">
    <label class="col-lg-1 control-label" style="margin-left: 0px">商品种类</label>
    <div class="col-lg-2">
        <select class="form-control" ng-model="goodsTypeData.first"
                ng-options="item as item.name for item in varieties|goodTypeFilter:null"
            ng-change="firstGoodTypeChange(goodsTypeData.first.id)">
    </select>
    </div>
    <div class="col-lg-2">
        <select class="form-control" ng-model="goodsTypeData.second"
                 ng-show="goodsTypeData.first"
            ng-change="secondGoodTypeChange(goodsTypeData.second.id)"
            ng-options="item as item.name for item in varieties|goodTypeFilter:goodsTypeData.first.id">
    </select>
    </div>
    <div class="col-lg-2">
       <select class="form-control" ng-model="goodsTypeData.third"
               ng-show="goodsTypeData.second&&goodsTypeData.first"
            ng-change="thirdGoodTypeChange(goodsTypeData.third.id)"
            ng-options="item as item.name for item in varieties|goodTypeFilter:goodsTypeData.second.id">
    </select>
    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="content">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="search()">Go!</button>
      </span>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">通过审核</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveMsg" ng-click="saveClick(checkedItemId)" >保存</button>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <div class="gridStyle col-sm-12 col-md-12 " ng-grid="gridOptions">
            <div style="align-content: center" ng-show="isDing">{{tip}}</div>
        </div>
    </table>
</div>
