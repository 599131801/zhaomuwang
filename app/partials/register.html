<div class="container">
	<div class="row">
		<div class="center-block">
      	<div>
          <div>
            <ul class="step list-inline text-center">
              <li ng-class="{1:'active'}[step]">注册账号</li>
              <li ng-class="{2:'active'}[step]">完善基本信息</li>
              <li ng-class="{3:'active'}[step]">注册成功</li>
            </ul>
          </div>
          <!-- Tab panes -->
          <div class="register-form tab-content">
            <div role="tabpanel" ng-class="{1:'active'}[step]" class="tab-pane" id="step1">
              <div class="form-horizontal col-sm-offset-2 col-sm-6">
                <div class="form-group">
                  <label for="phone" class="col-sm-4 control-label">手机号</label>
                  <div class="input-group col-sm-8">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></div>
                    <input type="text" class="form-control col-sm-6" id="phone" placeholder="手机号码" ng-model="creatUserRequest.user.phone">
                    <div class="input-group-btn"><button class="btn btn-primary">获取短信验证码</button></div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-4 control-label">密码</label>
                  <div class="input-group col-sm-8">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
                    <input type="text" class="form-control col-sm-6" id="password" placeholder="密码" ng-model="creatUserRequest.password.password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="rPassword" class="col-sm-4 control-label">确认密码</label>
                  <div class="input-group col-sm-8">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></div>
                    <input type="password" class="form-control" id="rPassword" placeholder="确认密码" ng-model="repeatPassword">
                  </div>
                </div>
                <div class="form-group">
                  <label for="code" class="col-sm-4 control-label">短信验证码</label>
                  <div class="input-group col-sm-8">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" id="code" placeholder="短信验证码" ng-model="creatUserRequest.password.checkCode">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                    <a ng-click="register()" type="button" class="btn btn-default form-control submit">立即注册<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
                  </div>
                </div>
              </div>
              <pre ng-bind="user | json">
                
              </pre>
            </div>
            <div role="tabpanel" ng-class="{2:'active'}[step]" class="tab-pane" id="step2">
              <div class="form-horizontal col-sm-offset-2 col-sm-6">
                <div class="form-group">
                  <label for="phone" class="col-sm-4 control-label">姓名</label>
                  <div class="input-group col-sm-8">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></div>
                    <input type="text" class="form-control col-sm-6" id="phone" placeholder="姓名" ng-model="user.realName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-4 control-label">性别</label>
                  <div class="input-group col-sm-8">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
                    <input type="text" class="form-control col-sm-6" id="password" placeholder="性别" ng-model="user.gender">
                  </div>
                </div>
                <div class="form-group">
                  <label for="rPassword" class="col-sm-4 control-label">出生年月</label>
                  <div class="input-group col-sm-8">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></div>
                    <input type="password" class="form-control" id="rPassword" placeholder="出生年月" ng-model="repeatPassword">
                  </div>
                </div>
                <div class="form-group">
                  <label for="code" class="col-sm-4 control-label">公司名称</label>
                  <div class="input-group col-sm-8">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" id="code" placeholder="公司名称" ng-model="user.companyName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="code" class="col-sm-4 control-label">公司地址</label>
                  <div class="input-group col-sm-8">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
                    <input type="text" class="form-control" id="code" placeholder="公司地址" ng-model="user.companyAddress">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                    <a ng-click="update()" type="button" class="btn btn-default form-control submit">下一步<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
                  </div>
                </div>
              </div>
            </div>
            <div role="tabpanel" ng-class="{3:'active'}[step]" class="tab-pane" id="messages">
            </div>
          </div>
        </div>
		</div>
	</div>
</div>
