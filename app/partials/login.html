<div id="login-container" class="container">
	<div class="row">
		<div id="login-panel" class="col-sm-offset-7 col-sm-4">
			<div class="panel panel-default">
				<div class="panel-heading">登录</div>
	  				<div class="panel-body">
						<div id="login-form" class="form-horizontal">
							<div ng-show="hasError" class="alert alert-danger alert-dismissible" role="alert">
							  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{errorMsg}}
							</div>
				            <div class="form-group">
				              <div class="input-group">
				                <div class="input-group-addon"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></div>
				                <input type="text" class="form-control col-sm-6" id="phone" placeholder="手机号码" ng-model="user.username">
				              </div>
				            </div>
				            <div class="form-group">
				              <div class="input-group">
				                <div class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
				                <input type="text" class="form-control col-sm-6" id="password" placeholder="密码" ng-model="user.password">
				              </div>
				            </div>
				            <div class="form-inline">
							  <div class="pull-left">
							    <label>
							      <input type="checkbox"> 自动登录
							    </label>
							  </div>
							  <div class="pull-right">
							    <label>
							      <a href="" title="">忘记密码</a>
							    </label>
							  </div>
							</div>
				            <button type="button" ng-click="login()" class="btn btn-default form-control">登录</button>
				          </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
